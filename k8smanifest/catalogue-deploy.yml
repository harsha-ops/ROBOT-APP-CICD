apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
  template:
    metadata:
      labels:
        app: catalogue
    spec:
      containers:
        - name: catalogue-pod
          image: harsha6798/robot-app-catalogue-image:4
          ports:
          - containerPort: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen
  template:
    metadata:
      labels:
        app: loadgen
    spec:
      containers:
        - name: loadgen-pod
          image: harsha6798/robot-app-loadgen-image:4
          ports:
          - containerPort: 80